<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>
<body lang="es" style="font-size: 18px;">
<div th:insert="fragments/layout :: generalHeader" class="fixed-top"></div>
<br>
<div class="container">
    <div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mx-auto">
                <!-- <div class="card-body"> -->

                <form th:action="@{/checkbalance/}" th:method="post" method="post"
                      th:object="${checkbalanceForm}">
                    <h4 class="text-center">Revisa tu saldo TurboRed.</h4>
                    <hr>
                    <br>
                    <div id="imeiDiv">
                        <p th:if="${confirmationDatos}" class="alert alert-success"
                           role="alert" th:text="${confirmationDatos}"></p>
                        <p th:if="${confirmationMensajes}" class="alert alert-success"
                           role="alert" th:text="${confirmationMensajes}"></p>
                        <p th:if="${confirmationMinutos}" class="alert alert-success"
                           role="alert" th:text="${confirmationMinutos}"></p>
                        <p th:if="${failedMessage}" class="alert alert-danger"
                           role="alert" th:text="${failedMessage}"></p>

                        <div class="row">
                            <div class="mx-auto form-group ">
                                <label for="msisdn">Por favor ingresa el número de teléfono: </label>
                                <input type="text" class="form-control" th:field="*{msisdn}"
                                       placeholder="10 dígitos ej. 123456106" minlength="10" maxlength="150" required="required">
                                <p class="text-danger" th:if="${#fields.hasErrors('msisdn')}"
                                   th:errors="*{msisdn}"></p>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div>
                            <br>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary">Revisar saldo</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- </div> -->
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-4 mx-auto">
                <br>
                <br> <img th:src="@{/images/compatibilty.png}"
                          class="img-responsive" alt="Comptabilidad">
            </div>
        </div>
    </div>
</div>
<div class="modal"></div>
<div th:insert="fragments/layout :: footer" class="fixed-bottom"></div>
</body>
<script th:src="@{/script/util.js}"></script>

</html>
