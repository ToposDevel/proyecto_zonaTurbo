<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
</head>
<body style="padding-top: 1px;" >
<div class="container container-fluid">
	<div class="row" style="border-bottom: 1px solid #737373">
		<div class="col">
			<nav
				class="navbar navbar-inverse navbar-expand-sm  navbar-light nav-tabs">
				<div class="container">
					<img th:src="@{/images/logo.png}" style="width: 150px"
						alt="TURBORED">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#uno">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class=" collapse navbar-collapse" id="uno">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><FONT SIZE=4><a th:href="@{https://www.turbored.com}" class="nav-link">www.turbored.com</a></FONT></li>
							<li class="nav-item"><FONT SIZE=4><a th:href="@{https://www.turbored.com/cont%C3%A1ctanos}" class="nav-link">Contactanos</a></FONT></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div >
		<form th:action="@{/promoSim/activateSim/}" th:object="${activateSimModel}"
			th:method="post" method="post" action="register">
			<div class="row">
				<div class="card col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto" >
					<div class="card-body">
						<h6 class="card-title text-center">Activa tu SIM</h6>
						<p th:if="${confirmationMessage}" class="alert alert-success"
							role="alert" th:text="${confirmationMessage}"></p>
							<ul class="global-errors" th:if="${#fields.hasErrors('global')}">
								<li class="text-danger"
									th:each="err : ${#fields.errors('global')}" th:text="${err}">Input
									is incorrect</li>
							</ul>
							<hr>
							<div class="form-group">
								<label for="iccid" >Ingresa el numero ICCID de tu tarjeta SIM. </label>
								<input type="text" class="form-control" th:field="*{iccid}"
									id="iccid" placeholder="" maxlength="20"
									required="required">
								<p class="text-danger" th:if="${#fields.hasErrors('iccid')}"
									th:errors="*{iccid}"></p>
							</div>
							<div class="row justify-content-center">
								<button type="submit" class="btn btn-primary">Activar</button>
							</div>
					</div>
				</div>
				<div class="card col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto" >
					<img th:src="@{/images/simcard_gift.png}" class="img-responsive"
						alt="Simcard Gift">
				</div>
			</div>
		</form>
	</div>
	</div>
	<div th:insert="fragments/layout :: footer" class="fixed-bottom"></div>
</body>
</html>
