<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
	      
</head>
<body lang="en" class="article">
	<div th:insert="fragments/layout :: generalHeader" class="fixed-top"></div>
	<br>
	<div class="container">
		<div class="row">
			<div class="card col-xs-7 col-sm-7 col-md-7 col-lg-7 mx-auto">
				<form th:action="@{/promoSim/validateImeiAndActivateSim/}"
					th:object="${validateImeiAndActivateSimModel}" th:method="post"
					method="post" action="register">
					<br>
					<div class="col"></div>
					<h4 class="card-title text-center">Activa tu SIM</h4>
					<p th:if="${confirmationMessage}" class="alert alert-success"
						role="alert" th:text="${confirmationMessage}"></p>
					<ul class="global-errors" th:if="${#fields.hasErrors('global')}">
						<li class="text-danger"
							th:each="err : ${#fields.errors('global')}" th:text="${err}">Campo
							invalido</li>
					</ul>
					<hr>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{fullName}"
							id="fullName" placeholder="Nombre completo" maxlength="50"
							required="required">
						<p class="text-danger" th:if="${#fields.hasErrors('fullName')}"
							th:errors="*{fullName}"></p>
					</div>
					<div class="form-group ">
						<input type="text" class="form-control"
							th:field="*{cellphoneNumber}" id="cellphoneNumber"
							placeholder="Número celular a 10 dígitos ej. 5586410100"
							maxlength="10" minlength="10" required="required">
						<p class="text-danger"
							th:if="${#fields.hasErrors('cellphoneNumber')}"
							th:errors="*{cellphoneNumber}"></p>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" th:field="*{email}"
							id="email" placeholder="Correo electrónico" maxlength="50"
							required="required">
						<p class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></p>
					</div>
					<div class="form-group ">
						<input type="text" class="form-control" th:field="*{imei}"
							id="imei" placeholder="IMEI a 15 dígitos ej. 123456106543211"
							maxlength="15" minlength="15" required="required">
						<p class="text-danger" th:if="${#fields.hasErrors('imei')}"
							th:errors="*{imei}"></p>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{iccid}"
							id="iccid"
							placeholder="Ingresa el numero ICCID de tu tarjeta SIM."
							maxlength="20" required="required">
						<p class="text-danger" th:if="${#fields.hasErrors('iccid')}"
							th:errors="*{iccid}"></p>
					</div>
					<br>
					<div class="row justify-content-center">
						<button type="submit" class="btn btn-lg btn-primary">Activar</button>
					</div>
					<br>
					<div class="row justify-content-center">
						<h3>¡Disfruta tu servicio!</h3>
					</div>
					<br> <br>
				</form>
			</div>
			<div class = "col" >
				<div style="background-color: #9ccc66">
				<img th:src="@{/images/iccid_gift.jpg}" class="img-responsive"
						alt="Simcard Gift">
			</div>
			<div style="background-color: #d9ff66" >
				<img th:src="@{/images/imei_ch.png}" class="img-responsive"
					alt="Simcard Gift">
			</div>
		</div>
	</div>
	</div>
	<div class="modal"></div>
	<div th:insert="fragments/layout :: footer" class="fixed-bottom"></div>
</body>
<script th:src="@{/script/util.js}"></script>
</html>
