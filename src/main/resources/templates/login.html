<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body style = "padding-top: 50px">
	<!-- BEGIN LOGIN -->
	<div class="container container-fluid">
  		<div class="row" >
    		<div class="col">
      			<div >
        			<img class="img-fluid mx-auto d-block img-responsive" th:src="@{/images/tr-logo-m.jpg}"  alt="TURBORED"  >
      			</div>
  			</div>
  		</div>
		<div class="row center-block" >
			<div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 mx-auto" >
				<div class="card-body">
					<h6 class="card-title text-center">CONSUMO</h6>
					<h3 class="card-title text-center">Iniciar sesión:</h3>
					<p th:if="${loginError}" class="alert alert-danger" role="alert">Wrong
						user or password</p>
					<form class="login-form" th:action="@{/login}" method="post">
						<div class="alert alert-danger" th:if="${loginErrorMessage}">
							<button class="close" data-close="alert"></button>
							<span th:text="${loginErrorMessage}">Usuario o contraseña
								inválida.</span>
						</div>
						<div class="form-group text-right">
							<div class="checkbox">
								<label> <input type="checkbox"
									 id="imeiCheckbox" /> Login con IMEI
								</label>
							</div>
						</div>
						<div class="form-group">
							<label th:for="username" id ="usernameLbl">Teléfono</label> 
							<input class="form-control form-control-solid placeholder-no-fix"
								type="text" autocomplete="off" 
								name="username" 
								id="username"  
								placeholder="Número celular a 10 dígitos ej. 5586410100"
								minlength="10" 
								maxlength="10" 
								required/>
						</div>
						<div class="form-group">
							<label th:for="password">Password</label> <input type="password"
								class="form-control" name="password" th:name="password"
								th:id="password" 
								maxlength="20"
								required >
						</div>
						<div class="actions">
							<span>
								<a th:href="@{/users/forgot-password/}" class="btn btn-circle btn-default text-info" > ¿Olvidaste tu contraseña? </a>
							</span>
						</div>
						<div class="row justify-content-center">
								<button type="submit" class="btn btn-primary">Iniciar sesión</button>
						</div>
						<div class="actions">
							<span>No tienes cuenta 
								<a th:href="@{/users/newUser/}" class="btn btn-circle btn-default text-info" > Registrate </a>
							</span>
						</div>
					</form>
				</div>
				<br>
			</div>
		</div>
	</div>
	<div class="modal"></div>
	<div th:insert="fragments/layout :: footer" class="fixed-bottom"></div>
</body>
<script th:src="@{/script/login.js}" type="text/javascript"></script>
</html>
