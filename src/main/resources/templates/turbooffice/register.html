<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>
<body lang="es">
	<div th:insert="fragments/layout :: generalHeader" class="fixed-top"></div>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mx-auto">
				<div class="card-body">
					<div class="row">
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
							<h4 class="text-center">Registro de Turbo office</h4>
						</div>
					</div>
					<hr>
				</div>
				<p th:if="${confirmationMessage}" class="alert alert-success"
					role="alert" th:text="${confirmationMessage}"></p>
				<p th:if="${failedMessage}" class="alert alert-danger" role="alert"
					th:text="${failedMessage}"></p>
				<p id="errorMessage" class="alert alert-danger" role="alert"
					style="display: none;"></p>
				<div class="card-body">
					<form id="card-form"
						th:action="@{/turboOffice/activation/paymentLink}"
						th:object="${turboOfficeActivationModel}" th:method="POST"
						method="POST" action="register"
						th:if="${turboOfficeActivationModel.paymentLink == null}">
						<ul class="global-errors" th:if="${#fields.hasErrors('global')}">
							<li class="text-danger"
								th:each="err : ${#fields.errors('global')}" th:text="${err}">Input
								is incorrect</li>
						</ul>

						<div class="form-group ">
							<label for="Name">Nombre completo </label> <input type="text"
								class="form-control" th:field="*{fullName}" id="fullName"
								placeholder="Nombre y apellidos" pattern="[a-zA-Z ]{2,254}" minlength="8" maxlength="50"
								required="required">
							<p class="text-danger" th:if="${#fields.hasErrors('fullName')}"
								th:errors="*{fullName}"></p>
						</div>

						<div class="form-group">
							<label for="CellphoneNumber">Numero Turbored asociado a tu celular o modem</label> <input
								type="text" class="form-control" th:field="*{cellphoneNumber}"
								id="cellphoneNumber"
								placeholder="Numero celular a 10 digitos ej. 5586410100"
								minlength="10" maxlength="10" required="required">
							<p class="text-danger"
								th:if="${#fields.hasErrors('cellphoneNumber')}"
								th:errors="*{cellphoneNumber}"></p>
						</div>
						<div
							class="form-group">
							<label for="cellphoneNumberConfirmation">Confirmar numero
								</label> <input type="text" class="form-control"
								th:field="*{cellphoneNumberConfirmation}"
								id="cellphoneNumberConfirmation"
								placeholder="Ingresa tus 10 digitos sin espacio." minlength="10"
								maxlength="10" required="required">
							<p class="text-danger"
								th:if="${#fields.hasErrors('cellphoneNumberConfirmation')}"
								th:errors="*{cellphoneNumberConfirmation}"></p>
						</div>
						<span>Si no conoces tu n√∫mero asociado TURBORED  
								<a th:href="@{/turboOffice/phoneImei}" class="btn btn-circle btn-default text-info" > click AQUI </a>
						</span>
						<div class="form-group ">
							<label for="Imei" th:text="#{user.imei.input}"></label> <input
								type="text" class="form-control" th:field="*{imei}" id="imei"
								placeholder="IMEI a 15 digitos ej. 123456106543211"
								minlength="14" maxlength="15">
							<p class="text-danger" th:if="${#fields.hasErrors('imei')}"
								th:errors="*{imei}"></p>
						</div>
						<div class="form-group">
							<label for="Email" th:text="#{user.email.input}"></label> <input
								type="email" class="form-control" th:field="*{email}" id="email"
								placeholder="Ej. juan@gmail.com" maxlength="50"
								required="required">
							<p class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></p>
						</div>
						<div class="row justify-content-center">
							<button type="submit" class="btn btn-primary">Generar
								link de pago</button>
						</div>
						
						<input type="hidden" id="price" th:field="*{price}" />
						<input type="hidden" id="turboOfficePlanName" th:field="*{turboOfficePlanName}" />
						<input type="hidden" id="company" th:field="*{company}" />
					</form>
					<div th:if="${turboOfficeActivationModel.paymentLink != null}">
						<h5>Se ha enviado por correo tu link de pago.</h5><br>
						<a th:href="@{${turboOfficeActivationModel.paymentLink}}"
							class="btn btn-circle btn-default text-info"><b> o Click
								aqui para PAGAR ahora.<b></b></a>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mx-auto" th:if="${turboOfficeActivationModel.paymentLink == null}">
				<br> <br> <br> <br> <img
					th:src="@{/images/turbo_office.jpg}" class="img-responsive"
					alt="Activacion Turbo office">
			</div>
		</div>
	</div>
	<span>Para regresar  
		<a th:href="@{https://acrobits.saevolgo.com/TURBORED?build=0}" class="btn btn-circle btn-default text-info" > click AQUI </a>
	</span>
	<div class="modal"></div>
	<div th:insert="fragments/layout :: footer" class="fixed-bottom"></div>
</body>
<script th:src="@{/script/util.js}"></script>
<script th:src="@{/script/toffice/register.js}"></script>

</html>
